<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <script>
        let requestURL = 'ezquiz.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        
        function dataReportStatus(data) { 
            console.log(data);
            for (let i = 0; i < data.tracks.items.length; i++) {
                document.write("<div class='card' style='width: 18rem;'>" );
                document.write("    <img class='card-img-top' src='"+data.tracks.items[i].album.images[0].url+"' alt='Card image cap'");
                document.write("    <div class='card-body'>");
                document.write("        <h4><b>"+data.tracks.items[i].album.name+"</b></h4>");
                document.write("        <h4><b>artists: "+data.tracks.items[i].artists[0].name+"</b></h4>");
                document.write("        <h4><b>release_date: "+data.tracks.items[i].album.release_date+"</b></h4>");
                document.write("        <h4><b>available_markets: "+data.tracks.items[i].available_markets.length+"</b></h4>");
                document.write("    </div>");
                document.write("</div>");
            }
        }
    </script> 
</body>
</html>
