<body>
    <script>
        let requestURL = 'ezquiz.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        
        function dataReportStatus(data) { 
            console.log(data);
            for (let i = 0; i < data.tracks.items.length; i++) {
                document.write("<div class='card'>");
                document.write("<div class='card-header'> <img src='"+ data.tracks.items[i].album.images[0].url +"' alt='picture'>");
                document.write("</div>");
                document.write("<div class='card-body'>");
                document.write("<h3>"+ data.tracks.items[i].name +"</h3>");
                document.write("<p>Artists : "+data.tracks.items[i].artists[i].name+"</p>")
                document.write("<p>Release date : "+data.tracks.items[i].album.release_date+"</p>")
                document.write("<p>Avialiable :"+data.tracks.items[i].album.available_markets.length+"countries</p>")
                document.write("</div>");
                document.write("</div>");
            }
        }
    </script>
